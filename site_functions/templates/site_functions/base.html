<html>
	<head>
		{% load static %}
		<title>3º Sipan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'site_functions/css/main.css' %}">
		<link rel="stylesheet" href="{% static 'site_functions/css/styleChronos.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="{% static 'site_functions/js/chronos.js' %}"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<style type="text/css">
			.meu-bloco {
				padding-top: 4em;
				padding-bottom: 4em;
			}

			#minicursos {
				/*background-color: #7EBBD9;*/
				background-color: #90a4ae;
			}

			#palestrantes {
				/*background-color: #65B3FF;*/
				background-color: #546e7a;
			}

			#sobre {
				background-color: #e0e0e0;
			}

			#local {
				/*background-color: #7EBBD9;*/
				background-color: #b0bec5;
			}

			#map {
			 height: 70%;
		 }
		</style>
	</head>
	<body id="page-top">
		<nav class="navbar navbar-default navbar-fixed-top affix-top" role="navigation">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bar1">
						<span class="sr-only">Toggle Navigation</span>
						Menu
					</button>
					<a id="hamurz" class="navbar-brand page-scroll" href="#page-top">3º Sipan</a>
				</div>

				<div class="collapse navbar-collapse" id="bar1">
					<ul class="nav navbar-nav navbar-right">
						<li class>
							<a class="page-scroll" href="/">Home</a>
						</li>
						<li class>
							<a class="page-scroll" href="{% url 'schedule' %}">Programação</a>
						</li>
						{% if not log.is_logged %}
							<li class>
								<a class="page-scroll" href="{% url 'register' %}"> Inscreva-se</a>
							</li>
							<li class>
								<a class="page-scroll" href="{% url 'user_login' %}"> Login</a>
							</li>
						{% else %}
							<li class>
								<a class="page-scroll" href="{% url 'user_detail' user_id=log.member_id %}">Perfil</a>
							</li>
							<li class>
								<a class="page-scroll" href="{% url 'user_logout' %}">Logout</a>
							</li>
							{% if log.is_admin %}
								<li class>
									<a class="page-scroll" href="{% url 'list_users' page=1 %}">Administração</a>
								</li>
							{% endif %}
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>

		{% block content %}
		{% endblock %}

		<footer style="background-color: #01579b">
			<div class="container text-center">
				<div class="row">
					<br>
					<p class="col-lg-12" style="font-size: 20px; color: white;">Desenvolvido por &nbsp <a href="http://factos.ufpi.br/"><img width="80" height="50" src="{% static 'site_functions/img/factos.svg' %}"></a> &nbsp- 2017</p>
				</div>
			</div>
		</footer>

	<body>

</html>

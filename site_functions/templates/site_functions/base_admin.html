<!doctype html>
<html lang="en">
<head>
  {% load static %}
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>3º Sipan - Administração</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'site_functions/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'site_functions/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'site_functions/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'site_functions/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'site_functions/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static 'site_functions/img/sidebar-5.jpg' %}">

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a  class="simple-text">
                    3º Sipan Admin
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="{% url 'list_users' page=1 %}">
                        <i class="pe-7s-graph"></i>
                        <p>Inscritos</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'list_talks' %}">
                        <i class="pe-7s-user"></i>
                        <p>Palestras</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'list_admins' %}">
                        <i class="pe-7s-news-paper"></i>
                        <p>Administradores</p>
                    </a>
                </li>
                <li>
                  <a href="{% url 'pdf_gen' %}">
                      <i class="pe-7s-download"></i>
                      <p>Gerar PDF Inscritos</p>
                  </a>
                </li>
            </ul>
    	</div>
    </div>


    		{% block content %}
    		{% endblock %}

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2016 <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>

    </div>
</div>

</body>

    <!--   Core JS Files   -->
    <script src="{% static 'site_functions/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
	<script src="{% static 'site_functions/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static 'site_functions/js/bootstrap-checkbox-radio-switch.js' %}"></script>


</html>

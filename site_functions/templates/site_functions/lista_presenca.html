<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Lista de Frequência</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
  <style>

    table, th, tr, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    td {
       text-transform: uppercase;
    }

    .text-right {
      width: 300px;
      padding: 10px;
    }

    .text-left {
      font-size: 0.8em;
      width: 300px;
      padding: 5px;
    }

  	.table-title {
  		text-align: center;
  	}

  </style>
</head>

<body>
<div class="table-title">
	<h5>V Seminário do Programa de Pós-graduação em Alimentos e Nutrição</h5>
	<h3>Lista de Frequência - {{data}}</h3>
</div>
    <table class="table-fill" border="1px solid">
      <thead>
        <tr>
          <th class="text-left">Nome</th>
          <th class="text-right">Assinatura</th>
        </tr>
      </thead>
        <tbody class="table-hover">
          {% for std in stds %}
            <tr>
              <td class="text-left">{{std}}</td>
              <td class="text-right"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


  </body>
</html>

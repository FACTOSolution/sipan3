{% extends 'site_functions/base.html' %}

{% block content %}

<section id="cronograma">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="texto-centro titulo">V SEMPGAN</h1>
				<h1 class="texto-centro titulo">Login</h1>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" id="form-login">
				<form method="post" action="{% url 'user_login' %}">
				{% csrf_token %}
					<div class="text-center">
						{{message|safe|escape}}
					</div>

					<div class="form-group">
						<label><b>Email</b></label>
						<input type="text" class="form-control" placeholder="Digite seu email" name="email" required>
					</div>

					<div class="form-group">
						<label><b>Senha</b></label>
						<input type="password" class="form-control" placeholder="Digite sua senha" name="psw" required>
					</div>

					<button class="btn btn-primary btn-block" type="submit">Login</button>
					<br>
					<div class="text-center">
						<a href="{% url 'recover_password' %}"> Esqueceu sua senha?</a>
					</div>

					<input type="hidden" name="next" value="{{ next }}" />
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</section>

{% endblock %}

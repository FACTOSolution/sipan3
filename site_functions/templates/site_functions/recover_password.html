{% extends 'site_functions/base.html' %}

{% block content %}

<section id="cronograma">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="texto-centro titulo">V SEMPGAN</h1>
				<h1 class="texto-centro titulo">Recuperar Senha</h1>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6" id="form-login">
				<form method="post" action="{% url 'recover_password' %}">
				{% csrf_token %}
					<div class="text-center">
						{{message|safe|escape}}
					</div>
          <br>

					<div class="form-group">
						<label><b>Email</b></label>
						<input type="text" class="form-control" placeholder="Digite seu email" name="email" required>
					</div>

					<button class="btn btn-primary btn-block" type="submit">Recuperar</button>

				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</section>

{% endblock %}

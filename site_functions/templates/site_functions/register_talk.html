{% extends 'site_functions/base_admin.html' %}

{% block content %}
{% load bootstrap %}

<div class="main-panel" style="background: white;">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Palestras</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                       <a href="">
                           Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

	<section class="meu-bloco">
		<div class="container">
			<div class="row text-center">
				<h2 class="section-heading">Cadastro</h2>
			</div>

			<br><br>

			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<form method="POST" enctype="multipart/form-data" class="post-form">
					{% csrf_token %}
						<div class="form-group">{{ form|bootstrap }}</div>
						<button type="submit" class="save btn btn-default">Salvar</button>
					</form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
	</section>

{% endblock %}
